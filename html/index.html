<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <title>Connexion</title>
    <!-- <link rel="icon" type="image/png" href="bamboo.png" /> -->
</head>
<body>
  <section class="forms-section">
    <h1 class="section-title">Forum  </h1>
    <div class="forms">
      
      <div class="form-wrapper is-active">
        
        <button type="button" class="switcher switcher-login">
            
          
          
          Connexion
          <br>
          {{.err}} <!-- //can be put every where -->
          <br>
          <span class="underline"></span>
          
        </button>
        <form class="form form-login" method="post" action="/login">
          <fieldset>
            <legend>Entrez votre e-mail ou votre pseudonyme et votre mot de passe</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" name="login-email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Mot de passe</label>
              <input id="login-password" type="password" name="login-password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Connexion</button>
        </form>
    </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Cr√©er un compte
          <span class="underline"></span>
        </button>
        <form class="form form-signup" method="post" action="/login">
          <fieldset>
            <legend>Entrez votre pseudonyme, votre e-mail et votre mot de passe</legend>
            <div class="input-block">
              <label for="signup-pseudo">Pseudonyme</label>
              <input id="signup-pseudo" type="text" name="signup-pseudo" required>
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" name="signup-email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Mot de passe</label>
              <input id="signup-password" type="password" name="signup-password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continuer</button>
        </form>
      </div>
    </div>
  </section>
  
</body>

<script>
  const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
</script>
</html>
